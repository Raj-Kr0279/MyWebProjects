<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./limitless.css" />
  </head>
  <body>
    <nav>
      <img src="./nav-logo.jpg" alt="" style="width: 50px; height: 50px; border-radius: 50%;"/>
      <div class="nav-links">
        <a href="">About</a>
        <a href="">Contact Us</a>
        <a href="">Login</a>
        <a href="">Sign Up</a>
      </div>
    </nav>
    <div class="login-txt">
      <h1>Login</h1>
    </div>
    <div class="outer-container">
      <div class="container">
        <div class="brand-logo">
        <img src="./nav-logo.jpg" style="width: 50px; height: 50px; border-radius: 50%;" alt=""></div>
        <div class="form-main">
        <form action="">
          <div class="mb-3">
            <label for="username" class="form-label">Username / E mail</label>
            <input type="text" class="form-control" placeholder="***********@g*****.com" />
          </div>
          <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" placeholder="*************" class="form-control"/>
          </div>
        </form>
      </div>
        <div class="forgot-pass">
          <p>Don't have an account? Create Now</p>
          <p>Forgot Password</p>
        </div>
        <div class="forgot-pass-checkbox">
        <label for="checkbox">
          <input type="checkbox"/>
          <p style="display: inline-block;">Remember Me</p>
        </label>
      </div>
      
        <div class="log-btn">
          <button class="login-btn">Login</button>
        </div>
      </div>
  </body>
</html>
