<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/anome/">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first" placeholder="first name">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last" placeholder="last name">
        <p>Select a Race</p>
        <input type="radio" name="race-type" value="fun">
        <label for="fun-run-5k">Fun Run 5k</label>
        <input type="radio" name="race-type" value="half">
        <label for="fun-run-5k">Half Marathon</label>
        <input type="radio" name="race-type" value="full">
        <label for="full-marathon">Full Marathon</label>
        <label for="username">Email</label>
        <input type="username" id="username" name="email" placeholder="username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="enter password">
        <label for="age-group">Select Age Group</label>
        <select name="age" id="age">
        <option value="t">hhhhhhh</option>
        <option value="o">kkkkk</option>
        <option value="i">fffff</option>
        <option value="w">nnnnn</option>
        <option value="c">ddddddd</option>
    </select>
        <button type="submit">Register</button>
    </form>
</body>
</html>
