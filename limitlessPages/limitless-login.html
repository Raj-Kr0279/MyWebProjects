<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="limitless-login.css">

</head>
<body>
 <nav class="navv">
   <img src="./images/nav-logo.jpg" alt="" class="logo">
  <div class="navv-links" id="nav-list">
    <a href="">about</a>
    <a href="">contact us</a>
    <a href="">login</a>
    <a href="">sign up</a>
  </div>
  <div class="hamburger" onclick="myFunction()">
    <span class="ham"></span><span class="ham"></span><span class="ham"></span>
  </div> 
</nav>
 <!-- login text -->
 <div class="login-text">
   <h1>Login</h1>
 </div>
 <!-- form area -->
 <section class="login">
   <div class="form-box">
     <div class="form-container">
     <div class="brand-logo"><img src="./images/nav-logo.jpg" alt="" class="logo"></div>
   <form action="">
     <label for="">Username/E-mail</label>
     <input type="text" name="" id="" placeholder="enter your username">
     <label for="">Password</label>
     <input type="password" name="" id="" placeholder="enter your password">
     <div class="user-help">
       <p class="forgot">Don't have an account? Create Now</p>
       <p class="forgot">Forgot Password?</p>
     </div>
     <input type="checkbox" name="" id=""><span class="forgot">Remember Me</span> 
     <div class="log-bttn"><button class="bttn">Login</button></div>
   </form>
  </div>
</div>
 </section>
 <script>
  function myFunction() {
    var x = document.getElementById("nav-list");
    if (x.className === "navv-links") {
      x.className += " responsive";
    } else {
      x.className = "navv-links";
    }
  }
  </script>
</body>
</html>
